<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoridor Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main id="mode-selection" class="lobby-container">
        <h1>Quoridor Online</h1>
        <h2>Escolha o Modo de Jogo</h2>
        <div class="mode-options">
            <button class="mode-button" data-mode="1v1">
                <h3>1 vs 1</h3>
                <p>A experiência clássica.</p>
            </button>
            <button class="mode-button" data-mode="2v2">
                <h3>2 vs 2</h3>
                <p>Jogue em equipe com seus amigos.</p>
            </button>
        </div>
    </main>

    <main id="lobby" class="lobby-container hidden">
        <div class="lobby-header">
            <button id="back-to-mode-selection-btn" class="back-button">← Voltar</button>
            <h1>Quoridor Online</h1>
        </div>
        <h2 id="lobby-title"></h2>
        <div class="lobby-forms">
            <form id="create-room-form" class="lobby-form">
                <h2>Criar uma Sala</h2>
                <input type="text" id="create-player-name" placeholder="Seu Nome" required maxlength="12">
                <input type="text" id="create-room-name" placeholder="Nome da Sala" required>
                <input type="password" id="create-room-password" placeholder="Senha da Sala" required>
                <button type="submit">Criar</button>
            </form>
            <form id="join-room-form" class="lobby-form">
                <h2>Entrar em uma Sala</h2>
                <input type="text" id="join-player-name" placeholder="Seu Nome" required maxlength="12">
                <input type="text" id="join-room-name" placeholder="Nome da Sala" required>
                <input type="password" id="join-room-password" placeholder="Senha da Sala" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <main id="game-area" class="game-container hidden">
        <h1 id="room-title"></h1>
        <div class="game-info-teams">
            <div class="team-panel team-red">
                <h3>Time Vermelho</h3>
                <div class="player-info" id="player1-info">
                    <h4 id="p1-name">Aguardando...</h4>
                    <p>Barreiras: <span id="p1-walls">10</span></p>
                </div>
                <div class="player-info hidden" id="player3-info">
                    <h4 id="p3-name">Aguardando...</h4>
                    <p>Barreiras: <span id="p3-walls">5</span></p>
                </div>
            </div>

            <div class="turn-status" id="turn-status">
                <p>Aguardando jogadores...</p>
            </div>

            <div class="team-panel team-blue">
                <h3>Time Azul</h3>
                <div class="player-info" id="player2-info">
                    <h4 id="p2-name">Aguardando...</h4>
                    <p>Barreiras: <span id="p2-walls">10</span></p>
                </div>
                <div class="player-info hidden" id="player4-info">
                    <h4 id="p4-name">Aguardando...</h4>
                    <p>Barreiras: <span id="p4-walls">5</span></p>
                </div>
            </div>
        </div>

        <div id="board-container">
            <div id="board"></div>
        </div>

        <div class="controls">
            <button id="restart-button">Sair da Sala</button>
        </div>

        <div id="victory-popup" class="hidden">
            <div class="popup-content">
                <h2 id="victory-title">Vitória!</h2>
                <p id="victory-message"></p>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
